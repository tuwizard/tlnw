<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoiThanhTinLanhTayBac2012-2020</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 33.33%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides" id="slides">
            <div class="slide">
                <img src="xuan2018.jpg" alt="Slide 1">
                <div class="caption">Memory of Tin Lanh North West 2012-2020</div>
            </div>
            <div class="slide">
                <img src="xuan2018_01.jpg" alt="Slide 2">
                <div class="caption">Memory of Hoi Thanh Tin Lanh Tay Bac 2012-2020</div>
            </div>
            <div class="slide">
                <img src="phucsinh2018.jpg" alt="Slide 3">
                <div class="caption">tinlanhnorthwest.org</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            if (index >= totalSlides) currentSlide = 0;
            if (index < 0) currentSlide = totalSlides - 1;
            slides.style.transform = `translateX(-${currentSlide * 33.33}%)`;
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
